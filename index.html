<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caça-Palavras Retrô Personalizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tema-retro">
  <h1>Caça-Palavras</h1>

  <div id="painel-info">
    <span id="cronometro">⏱️ 00:00</span>
    <span id="progresso">🔎 0 / 0 palavras</span>
  </div>

  <textarea id="entrada-palavras" placeholder="Digite palavras separadas por vírgula" rows="3"></textarea>
  <br>
  <button onclick="iniciarJogo()">Iniciar Jogo</button>

  <div id="word-grid"></div>

  <script src="script.js"></script>
</body>
</html>

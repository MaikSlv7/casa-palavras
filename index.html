<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caça-Palavras por Fases</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function reexibirMenu() {
      document.getElementById('menu-lateral').classList.remove('oculto');
      document.getElementById('botao-reabrir-menu').style.display = 'none';
    }
  </script>
</head>
<body>
  <button id="botao-reabrir-menu" onclick="reexibirMenu()">🔧 Opções</button>
  <div id="fase-atual" style="margin: 10px 0; font-weight: bold;">🗂️ Fase 1 - Fácil</div>
  <div id="container-jogo">
    <div id="menu-lateral">
      <h3>Menu</h3>
      <button onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>
    <div id="tabuleiro-area">
      <div id="word-grid"></div>
      <button onclick="avancarFase()">▶️ Próxima Fase</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
